<div th:fragment="registerpage">
    <div th:if="${param.error}">
        Invalid fields
    </div>
    <form th:action="@{/register}" th:object="${user}" method="POST" enctype="utf8">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" th:field="*{username}" required />
            <p th:each="error: ${#fields.errors('username')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">First name</label>
            <input class="form-control" th:field="*{firstname}" required/>
            <p th:each="error: ${#fields.errors('firstname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Last name</label>
            <input class="form-control" th:field="*{lastname}" required />
            <p th:each="error : ${#fields.errors('lastname')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" type="email" th:field="*{email}" required/>
            <p th:each="error : ${#fields.errors('email')}"
               th:text="${error}">Validation error</p>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" th:field="*{password}" required/>
            <p th:each="error : ${#fields.errors('password')}"
               th:text="${error}">Validation error</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
